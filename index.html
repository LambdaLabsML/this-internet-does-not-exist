<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Screen</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            font-weight: bold;
            text-align: center;
            padding: 50px;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        .button-group {
            margin-top: 30px;
        }
        .button-group a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.25em;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-group a:hover {
            background-color: #a76cc7;
        }

        .input-group {
            margin-top: 40px;
        }
        .input-group input {
            padding: 10px;
            font-size: 1.25em;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 1.25em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #a76cc7;
        }
    </style>
</head>
<body>

    <div class="title">This Internet does not exist.</div>

    <div class="button-group">
        <a href="/https://www.google.com">Google</a>
        <a href="/https://www.wikipedia.org">Wikipedia</a>
        <a href="/https://www.youtube.com">YouTube</a>
        <a href="/https://www.facebook.com">Facebook</a>
        <a href="/https://www.twitter.com">Twitter</a>
    </div>

    <div class="input-group">
        <input type="text" id="userInput" placeholder="Type a website name...">
        <button onclick="redirectToWebsite()">Go</button>
    </div>

    <script>
        function redirectToWebsite() {
            const input = document.getElementById('userInput').value;
            if (input) {
                window.location.href = '/' + input;
            }
        }
    </script>
</body>
</html>
